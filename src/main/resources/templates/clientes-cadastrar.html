<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
    
    <div class="container">
        <h1>Cadastro de Clientes</h1>
        <h2>Cadastro</h2>

        <form method="POST" action="/clientes/clientes-cadastrar/">
            <div class="form-group">
                <label for="nomeCliente">Nome Cliente</label>
                <input class="form-control" type="text" name="nomeCliente" id="nomeCliente" th:value="${clientes.nomeCliente}"/>
            </div>

            <div class="form-group">
                <label for="endereco">EndereÃ§o</label>
                <input class="form-control" type="text" name="endereco" id="endereco" th:value="${clientes.endereco}" />
            </div>

            <div class="form-group">
                <label for="numero">NÃºmero</label>
                <input class="form-control" type="text" name="numero" id="numero" th:value="${clientes.numero}" />
            </div>

            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input class="form-control" type="text" name="bairro" id="bairro" th:value="${clientes.bairro}" />
            </div>

            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input class="form-control" type="text" name="cidade" id="cidade" th:value="${clientes.cidade}" />
            </div>

            <div class="form-group">
                <label for="dtCadastro">Data Cadastro</label>
                <input class="form-control" type="date" name="dtCadastro" id="dtCadastro" th:value="${clientes.dtCadastro}" />
            </div>

            <input type="hidden" name="id" th:value="${clientes.id}" />

            </br>
            <input class="btn btn-primary" type="submit" value="Enviar" />

        </form>
    
    
        <a href="/clientes-cadastrar/">Retornar</a>
    </div>    

    <script src="/js/jquery-3.5.1.slim.min.css"></script>
    <script src="/js/popper.min.css"></script>
    <script src="/js/bootstrap.min.css"></script>
</body>
</html>
