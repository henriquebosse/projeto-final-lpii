<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />   
    <style>
        input {
            margin-right: 5px;
        }
    </style> 
</head>
<body>
    <div class="col-md-8 offset-md-4">
        <h1>Cadastro de Clientes</h1>
    </div>
    
    <div th:if="${lista.size() > 0}">
        <div th:each="clientes : ${lista}">
            <div class="row">
                <div class="col-md-4 offset-md-3">
                    <div class="form-group">
                        <a th:href="@{/clientes/clientes-exibir/{id}(id=${clientes.id})}" th:text="${clientes.nomeCliente}"></a>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <a class="btn btn-success btn-sm" th:href="@{/clientes/editar/{id}(id=${clientes.id})}">Editar</a>                   
                        <a class="btn btn-danger btn-sm" th:href="@{/clientes/deletar/{id}(id=${clientes.id})}">Remover</a>
                    </div>            
                </div>                   
            </div>            
        </div>
    </div>

    <div class="col-md-10 offset-md-5">
        <input class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 margin-left" type="button" onclick="location.href='/'" value="Retornar">
        <input class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 margin-left" type="button" onclick="location.href='/clientes/clientes-cadastrar/'" value="Novo Cliente">
    </div>
</body>

    <script src="/js/jquery-3.5.1.slim.min.css"></script>
    <script src="/js/popper.min.css"></script>
    <script src="/js/bootstrap.min.css"></script>
</html>
