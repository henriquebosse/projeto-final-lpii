<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />    
</head>
<body>
    <h1>Cadastro de Contatos</h1>

    <div th:if="${lista.size() > 0}">
        <div class="row m-1" th:each="contatos : ${lista}">
            <div class="col-6">
                <a th:href="@{/contatos/exibir/{id}(id=${contatos.id})}" th:text="${contatos.nome}"></a>
            </div>

            <div class="col-3">
                <a class="btn btn-success btn-sm" th:href="@{/contatos/editar/{id}(id=${contatos.id})}">Editar</a>
            </div>

            <div class="col-3">                       
                <a class="btn btn-danger btn-sm" th:href="@{/contatos/deletar/{id}(id=${contatos.id})}">Remover</a>
            </div>            
        </div>
    </div>

    <a href="/contatos/contatos-cadastrar/">Cadastrar Novo Contato</a>
    <div class="row m-1">
        <a href="/">Retornar</a>
    </div>
</body>

    <script src="/js/jquery-3.5.1.slim.min.css"></script>
    <script src="/js/popper.min.css"></script>
    <script src="/js/bootstrap.min.css"></script>
</html>
